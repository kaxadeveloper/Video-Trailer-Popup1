<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <script src="https://kit.fontawesome.com/27d4dbe998.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <img src="img/rob-laughter-WW1jsInXgwM-unsplash.jpg" alt="movie-image">
        <h1>Movie Title</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, omnis? Vero minus reprehenderit optio
            voluptates quod, impedit sed. Sunt adipisci cumque fuga nostrum enim at earum aspernatur itaque officiis
            sit!
        </p>
        <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="img/trailer.mp4" controls></video>
        <i class="fa-solid fa-xmark fa-2x close-icon"></i>
    </div>

    <script src="app.js"></script>
</body>

</html>
